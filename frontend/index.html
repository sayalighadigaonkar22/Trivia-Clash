<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>Trivia Game</h1>

        <div id="player-form">
            <h2>Create Players</h2>
            <input type="text" id="player1" placeholder="Enter Player 1's Name" required />
            <input type="text" id="player2" placeholder="Enter Player 2's Name" required />
            <button id="create-players-btn">Create Players</button>
        </div>

        <div id="game-settings" style="display: none;">
            <h2>Select Game Settings</h2>
            <label for="category">Category:</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="17">Science</option>
                <option value="18">History</option>
        
            </select>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="game-screen" style="display: none;">
            <h2>Game In Progress</h2>
            <p id="question"></p>
            <div id="options"></div>
            <p id="score">Player 1: 0 | Player 2: 0</p>
        </div>

        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <p id="winner"></p>
            <button id="restart-game-btn">Restart Game</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
